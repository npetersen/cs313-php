<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Week 02 Core Requirements</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/02/stretch.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div id="div-1" class="content-div border-3 border border-primary rounded rounded-lg">
                        <p>Div 1</p>
                        <div class="form-group">
                            <label for="color-string">Background Color</label>
                            <input type="text" name="color-string" class="form-control" id="color-string">
                        </div>
                        <button type="button" class="btn btn-primary" id="change-color">Change Color</button>
                    </div>
                </div>
                <div class="col-sm">
                    <div id="div-2" class="content-div border-3 border border-success rounded rounded-lg">
                        <p>Div 2</p>
                    </div>
                </div>
                <div class="col-sm ">
                    <div id="div-3" class="content-div border-3 border border-danger rounded rounded-lg">
                        <p>Div 3</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="click-me">Click Me</button>
                    <button type="button" class="btn btn-primary" id="fade">Div 3 Toggle</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script src="../js/02/stretch.js"></script>
    </body>
</html>
